name: Puc Minas
run-name: Terraform & Ansible
on: [push]
jobs:
  Deployment:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out Repository
        uses: actions/checkout@v4
      - name: Install Terraform
        run: |
          wget -O- https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt update && sudo apt install terraform
      - name: Install TFLint
        run: |
          curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash
      - name: Install Checkov
        run: |
          pip3 install checkov
      - name: Check Terraform, TFLint and Checkov installation
        run: |
          terraform --version
          tflint --version
          echo "checkov $(checkov --version)"
      - name: Terraform Lint (TFLint & Terraform Formatter)
        run: |
          cd infra
          tflint --init
          terraform fmt
          tflint
          cd ..
      - name: Terraform Scan Security (Checkov)
        run: |
          cd infra
          checkov --soft-fail --directory $(pwd)
          cd ..
      - name: Terraform Plan
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          TF_VAR_VM_ADMIN_PASSWORD: ${{ secrets.TF_VAR_VM_ADMIN_PASSWORD }}
        run: |
          cd infra
          terraform init
          terraform plan -out=main.tfplan
          cd ..
      - name: Terraform Apply
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          TF_VAR_VM_ADMIN_PASSWORD: ${{ secrets.TF_VAR_VM_ADMIN_PASSWORD }}
        run: |
          cd infra
          terraform apply "main.tfplan"
          cd ..
          
